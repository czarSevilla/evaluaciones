<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/layout/header :: common_header"></head>
<body>
	<div class="container" id="mainContainer">
		<div th:replace="fragments/layout/header :: common_logout"></div>

		<ol class="breadcrumb">
              <li><a th:href="@{/}">Inicio</a></li>
              <li><a th:href="@{/admin/configuracion}">Configuraci&oacute;n</a></li>
              <li class="active">Editar</li>
            </ol>
		
		<div th:replace="fragments/layout/header :: common_messages"></div>
		
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Editar Par&aacute;metro</h3>
		  </div>
		  <div class="panel-body">
		    	<form class="form" method="POST" action="update">
		    		<div class="form-group">
		    			<label for="key">Clave</label>
		    			<input class="form-control" th:value="${configuration.key}" disabled="disabled" />
		    		</div>
		    		<div class="form-group">
		    			<label for="value">Valor</label>
		    			<input class="form-control" name="value" th:value="${configuration.value}" />
		    			<input type="hidden" name="idConfiguration" th:value="${configuration.idConfiguration}" />
		    			<input type="hidden" name="key" th:value="${configuration.key}" />
		    			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		    		</div>
		    		<button type="submit" class="btn btn-primary">Editar</button>
		    	</form>
		  </div>
		</div>
		
		
</div>
	<footer th:replace="fragments/layout/header :: common_footer"></footer>
</body>
</html>
